<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,target-densitydpi=device-dpi" />
    </head>
    <style>
        body{
            background-image: url('https://nilayashokshah.files.wordpress.com/2018/03/abstract-lord-krishna-sketch1.jpg?w=760');
            background-repeat: no-repeat;
        }

        .jumbotron{
            background-color: transparent;
        } 

        @media screen and (max-width: 900px) {
            body {
                background-position: left;
                transform: scale(0.8);
            }
        }
    </style>
    <body>
        <div id="banner">
            <div class="container-fluid">
                <div class="row">
                   <div class="col-lg-6 offset-lg-5 offset-md-3 col-md-6">
                        <div class="jumbotron text-center">
                            <h1 style="font-family: Samarkan; font-size: 5em;">Welcome to Gita.io</h1>
                        </div>
                   </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 offset-lg-6 col-md-6 offset-md-3">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form action="/" method="POST">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Email id" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Login" />
                                <a href="/signup/" class="btn btn-success">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
