<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="banner">
            <div class="container">
                <div class="jumbotron text-center">
                    <h1>Bhagavadgita</h1>
                </div>
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <form>
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Email id" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm password" required/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" onclick="match_password()" value="Signup" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function match_password(){
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirm-password").value;
                if(password != confirmPassword){
                    alert("Passwords don't match!")
                }
            }
        </script>
    </body>
</html>
